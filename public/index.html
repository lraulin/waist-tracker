  <title>
    Waist Tracker
  </title>
  <style>
    body {
      height: 100vh;
      background: linear-gradient(to bottom, #327be9, #000000);
      font-family: 'Khula', sans-serif;
      color: #2f2f2f;
      overflow: hidden;
      margin: 0 8px;
    }

    * {
      box-sizing: border-box;
    }

    #root {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }

    #container {
      max-width: 500px;
      background-color: white;
      border-radius: 10px;
      height: 90%;
      padding: 10px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
      flex: 1;
    }

    #Header {
      width: 100%;
      height: 50px;
    }

    #Header img {
      width: 70px;
      height: 70px;
      float: left;
    }

    #Header button.red {
      float: right;
      margin-top: 5px;
    }

    #Header h1 {
      float: left;
      margin-left: 10px;
      font-size: 1.1em;
      margin-top: 7px;
    }

    #RecordContainer {
      position: relative;
      padding-bottom: 50px;
    }

    .inner-container {
      height: 100%;
      overflow: hidden;
    }

    #loading-container {
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    #loading-container img,
    #test-image {
      width: 100px;
      -webkit-animation-name: pulse;
      animation-name: pulse;
      animation-duration: 1000ms;
      transform-origin: 70% 70%;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @-webkit-keyframes pulse {
      0% {
        -webkit-transform: scale(1);
      }
      50% {
        -webkit-transform: scale(1.2);
      }
      100% {
        -webkit-transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="container">
      <div class="inner-container">
        <div id="Header">
          <img src="/assets/muscle_man.svg" alt="Muscle man">
          <h1>Fitness Tracker</h1>
        </div>
        <div id="loading-container">
          <img src="/assets/muscle_man.svg" alt="Muscle man" id="loader">
        </div>
      </div>
    </div>
  </div>
  <script src="/secrets.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js">
  </script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: window.apiKey,
      authDomain: "weight-tracker-b689c.firebaseapp.com",
      databaseURL: "https://weight-tracker-b689c.firebaseio.com",
      projectId: "weight-tracker-b689c",
      storageBucket: "weight-tracker-b689c.appspot.com",
      messagingSenderId: window.messagingSenderId
    };
    window.firebase = firebase;
    firebase.initializeApp(config);

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('firebase-messaging-sw.js').then(function (registration) {
          console.log('Registered')
        }, function (err) {
          console.log('SW registration failed', err);
        });
      });
    } else {
      console.log('service worker is not supported');
    }
  </script>
</body>
